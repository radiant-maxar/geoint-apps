---
name: CI

on:
  - push

env:
  DOCKER_BUILDKIT: 1
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}/
  IMAGE_REGISTRY: ghcr.io

jobs:
  build-images:
    name: Build `${{ matrix.image }}` Image
    runs-on: ubuntu-latest

    strategy:
      # Uncomment the following lines in order to build & push base images
      # max-parallel: 1
      matrix:
        image:
          - rpmbuild
          - rpmbuild-generic

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Delete old images
        uses: ./.github/actions/github-api/delete-package
        with:
          package_name: geoint-apps%2F${{ matrix.image }}
          token: ${{ secrets.PKG_DELETE_TOKEN }}
          token_type: token

      - name: Log in to GHCR
        uses: ./.github/actions/docker/registry-login
        with:
          server: ${{ env.IMAGE_REGISTRY }}

      - name: Build `${{ matrix.image }}` Image
        uses: ./.github/actions/build
        with:
          image_prefix: ${{ env.IMAGE_PREFIX }}
          make_target: ${{ matrix.image }}

      - name: Push `${{ matrix.image }}` to GHCR
        run: |
          docker-compose push ${{ matrix.image }}

  build-rpms:
    name: Build `${{ matrix.rpm }}` RPM(s)
    needs: build-images
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        rpm:
          - mod_tile
          - nominatim
          - nominatim-ui
          - osrm-backend
          - osrm-frontend
          - overpass-api
          - taginfo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: ./.github/actions/docker/registry-login
        with:
          server: ${{ env.IMAGE_REGISTRY }}

      - name: Build `${{ matrix.rpm }}` RPM(s)
        uses: ./.github/actions/build
        with:
          image_prefix: ${{ env.IMAGE_PREFIX }}
          make_target: ${{ matrix.rpm }}

      - name: Upload RPMS directory
        uses: actions/upload-artifact@v3
        with:
          name: RPMS
          path: RPMS
          retention-days: 1

  create-and-push-repo:
    name: Create & push repository
    if: |
      !endsWith(github.ref_name, '/stable') &&
      startsWith(github.ref_name, 'el7/') ||
      startsWith(github.ref_name, 'el9/')
    needs: build-rpms
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/${{ github.repository }}/rpmbuild-generic:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download RPMS directory
        uses: actions/download-artifact@v3
        with:
          name: RPMS
          path: RPMS

      - name: Create repository
        uses: ./.github/actions/repository/create

      - name: Upload repository
        uses: ./.github/actions/repository/upload
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
